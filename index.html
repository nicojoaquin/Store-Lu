<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sttore.lu</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/b6e2e379a5.js"">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="header__titulo">
        <a href="index.html"><h1 class="header__titulo--h1">sttore lu</h1></a>
      </div>
      <nav class="header__nav">
        <ul>
          <li id="activeItem" class="index header__nav--links active">
            <a href="#index">Inicio</a>
          </li>
          <li class="galeria header__nav--links">
            <a href="#galeria">Galería</a>
          </li>
          <li class="about header__nav--links">
            <a href="#about">Sobre nosotros</a>
          </li>
          <li class="testim header__nav--links">
            <a href="#testim">Testimonios</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section id="index" class="section">
        <div class="index__container">
          <div class="index__titulos">
            <h2 class="index__container--h2">sttore lu</h2>
            <p class="index__container--p">
              Venta de macetas de cemento y variedad de plantas
            </p>
          </div>
          <a
            href="https://www.whatsapp.com/catalog/5491122511347/?app_absent=0"
            target="blank"
          >
            <button class="index__container--button">Ver stock</button>
          </a>
        </div>
      </section>
      <section id="galeria" class="section">
        <div class="galeria__container">
          <div class="galeryColumn">
            <div id="varMacetas">
              <img
                width="300px"
                height="300px"
                class="geleryItem"
                src="assets/images/Variedad de macetas.jpg"
                alt=""
              />
              <div class="imgHover">
                <h3>
                  Variedad de <br />
                  macetas
                </h3>
              </div>
            </div>
            <div id="ideales">
              <img
                width="420px"
                height="300px"
                class="geleryItem"
                src="assets/images/Ideales para regalar.jpg"
                alt=""
              />
              <div class="imgHover">
                <h3>
                  Ideales para <br />
                  regalar
                </h3>
              </div>
            </div>

            <div id="decora">
              <img
                width="420px"
                height="300px"
                class="geleryItem"
                src="assets/images/Decorá tus espacios.jpg"
                alt=""
              />
              <div class="imgHover">
                <h3>
                  Decorá tus <br />
                  espacios
                </h3>
              </div>
            </div>

            <div id="varPlantas">
              <img
                width="300px"
                height="300px"
                class="geleryItem"
                src="assets/images/Variedad de plantas.jpg"
                alt=""
              />
              <div class="imgHover">
                <h3>
                  Variedad de <br />
                  plantas
                </h3>
              </div>
            </div>
          </div>
          <div class="galeryColumn2">
            <div id="varPlantas2">
              <img
                class="plantas2"
                width="350px"
                height="650px"
                class="geleryItem"
                src="assets/images/Variedad de plantas.jpg"
                alt=""
              />
              <div class="imgHover"></div>
              <button class="plantas2__button">
                Ver todos los productos
                <img src="assets/images/arrow.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
      </section>
      <section id="about" class="section">Sobre nosotros</section>
      <section id="testim" class="section">Testimonios</section>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
